<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title$ | async | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="profilePanel.onSaveClick()"
        [disabled]="(profilePanel.processing$ | async) || profilePanel.disabled"
      >
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding-top>
  <profile-panel [apiUrl]="apiUrl" #profilePanel></profile-panel>
</ion-content>
