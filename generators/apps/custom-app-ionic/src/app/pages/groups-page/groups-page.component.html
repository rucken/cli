<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title$ | async | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="groupList.onFilterClick()">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar
      (ionChange)="groupList.setSearchText($event)"
      [placeholder]="'Search' | translate"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <groups-list [apiUrl]="apiUrl" #groupList></groups-list>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    *ngIf="groupList?.list?.notReadonlyAndEnableCreate$ | async"
  >
    <ion-fab-button (click)="groupList.onCreateClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
